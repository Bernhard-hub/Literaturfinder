  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .clickable-wrapper {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      cursor: pointer;
      background: linear-gradient(135deg, #4F46E5 0%, #6366F1 50%, #818CF8 100%);
      position: relative;
      overflow: hidden;
    }

    /* Animated background particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      animation: float 8s ease-in-out infinite;
    }
    .particle:nth-child(1) { width: 300px; height: 300px; top: -50px; left: -50px; animation-delay: 0s; }
    .particle:nth-child(2) { width: 500px; height: 500px; bottom: -150px; right: -150px; animation-delay: 2s; }
    .particle:nth-child(3) { width: 200px; height: 200px; top: 30%; right: -50px; animation-delay: 4s; }
    .particle:nth-child(4) { width: 150px; height: 150px; bottom: 20%; left: 10%; animation-delay: 1s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.1; }
      50% { transform: translateY(-30px) scale(1.1); opacity: 0.2; }
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 40px;
      text-align: center;
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
    }

    /* Animated Logo */
    .logo {
      width: min(280px, 50vw);
      height: min(280px, 50vw);
      animation: pulse 3s ease-in-out infinite, fadeIn 1s ease-out;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .title {
      font-size: clamp(32px, 8vw, 72px);
      font-weight: 800;
      margin-top: 30px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: slideUp 0.8s ease-out 0.3s both;
    }

    .subtitle {
      font-size: clamp(16px, 4vw, 28px);
      opacity: 0.9;
      margin-top: 15px;
      animation: slideUp 0.8s ease-out 0.5s both;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 40px;
      animation: slideUp 0.8s ease-out 0.7s both;
    }

    .feature {
      background: rgba(255,255,255,0.15);
      padding: 12px 24px;
      border-radius: 50px;
      font-size: clamp(14px, 3vw, 18px);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .cta {
      margin-top: 50px;
      animation: slideUp 0.8s ease-out 0.9s both;
    }

    .cta-button {
      background: white;
      color: #4F46E5;
      padding: 20px 50px;
      border-radius: 60px;
      font-size: clamp(18px, 4vw, 28px);
      font-weight: 700;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      display: inline-block;
      animation: bounce 2s ease-in-out 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .hint {
      margin-top: 25px;
      font-size: clamp(12px, 3vw, 16px);
      opacity: 0.8;
      animation: slideUp 0.8s ease-out 1.1s both;
    }

    .click-hint {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      opacity: 0.6;
      animation: blink 2s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Ripple effect on click */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to { transform: scale(4); opacity: 0; }
    }
  </style>
</head>

  <script>
    // Ripple effect
    document.getElementById('wrapper').addEventListener('click', function(e) {
      const ripple = document.createElement('div');
