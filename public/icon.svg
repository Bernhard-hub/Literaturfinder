<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>

  <!-- Open Book Base -->
  <path d="M 100 340
           Q 100 280 160 260
           L 240 230
           L 240 380
           Q 170 360 100 380
           Z"
        fill="url(#bookGradient)"
        stroke="#4338CA"
        stroke-width="3"/>

  <path d="M 412 340
           Q 412 280 352 260
           L 272 230
           L 272 380
           Q 342 360 412 380
           Z"
        fill="url(#bookGradient)"
        stroke="#4338CA"
        stroke-width="3"/>

  <!-- Book Spine -->
  <path d="M 240 230 L 256 220 L 272 230 L 272 380 L 256 390 L 240 380 Z"
        fill="#C7D2FE"
        stroke="#4338CA"
        stroke-width="2"/>

  <!-- Page Lines Left -->
  <line x1="130" y1="280" x2="220" y2="255" stroke="#A5B4FC" stroke-width="2" stroke-linecap="round"/>
  <line x1="120" y1="305" x2="225" y2="275" stroke="#A5B4FC" stroke-width="2" stroke-linecap="round"/>
  <line x1="115" y1="330" x2="230" y2="300" stroke="#A5B4FC" stroke-width="2" stroke-linecap="round"/>
  <line x1="115" y1="355" x2="232" y2="325" stroke="#A5B4FC" stroke-width="2" stroke-linecap="round"/>

  <!-- Page Lines Right -->
  <line x1="382" y1="280" x2="292" y2="255" stroke="#A5B4FC" stroke-width="2" stroke-linecap="round"/>
  <line x1="392" y1="305" x2="287" y2="275" stroke="#A5B4FC" stroke-width="2" stroke-linecap="round"/>
  <line x1="397" y1="330" x2="282" y2="300" stroke="#A5B4FC" stroke-width="2" stroke-linecap="round"/>
  <line x1="397" y1="355" x2="280" y2="325" stroke="#A5B4FC" stroke-width="2" stroke-linecap="round"/>

  <!-- Magnifying Glass -->
  <circle cx="330" cy="160" r="55" fill="none" stroke="#FFFFFF" stroke-width="12" opacity="0.95"/>
  <circle cx="330" cy="160" r="40" fill="#818CF8" opacity="0.3"/>
  <line x1="370" y1="200" x2="400" y2="235" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round" opacity="0.95"/>

  <!-- Small sparkle/star for "finding" concept -->
  <circle cx="320" cy="150" r="8" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="340" cy="165" r="4" fill="#FFFFFF" opacity="0.7"/>
</svg>